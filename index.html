<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Steps Converter</title>
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="walk.mp4" type="video/mp4"></video>
    <div class="wrapper">
        <h2 class="title">Steps Converter App</h2>
        <h3 id="info">Enter Steps and Hit Calculate</h3>
        <p class="input">Steps</p>
        <input type="number" onfocus="this.value=''" id="steps"/>
        <!-- Load image here later -->
        <div class="loader">
            <img src="XOsX.gif" alt=""/>
        </div>
        <p id="km"></p>
        <p id="calories"></p>
        <button id="btn" class="calculate">Calculate</button>
        <button id="btn" class="clear">Clear</button>
        <br>
        <br>

        <footer class="footer">
            <h5>Inspired by McDonalds and COVID19</h5>
            <h5>Steps Converter &copy;</h5>


        </footer>

        <script src="app.js"></script>


    </div>
</body>
</html>
